openapi: 3.0.3
info:
  title: Kapda Co. API
  version: 1.0.0
  description: E-commerce platform API for designer marketplace
  contact:
    name: API Support
    email: api@kapdaco.com

servers:
  - url: http://localhost:5000/api
    description: Development server
  - url: https://api.kapdaco.com/api
    description: Production server

tags:
  - name: Auth
    description: Authentication and user management
  - name: Public
    description: Public endpoints (no auth required)
  - name: Seller
    description: Seller-specific operations
  - name: Designer
    description: Designer-specific operations
  - name: Admin
    description: Admin operations
  - name: Cart
    description: Shopping cart operations

paths:
  /auth/signup:
    post:
      tags: [Auth]
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 50
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                role:
                  type: string
                  enum: [customer, designer, seller, admin]
                  default: customer
                phone:
                  type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/login:
    post:
      tags: [Auth]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /public/products:
    get:
      tags: [Public]
      summary: List products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: category
          in: query
          schema:
            type: string
            enum: [men, women, accessories]
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Products list
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /public/products/{id}:
    get:
      tags: [Public]
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
        '404':
          $ref: '#/components/responses/NotFound'

  /public/designers:
    get:
      tags: [Public]
      summary: List designers
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Designers list
          content:
            application/json:
              schema:
                type: object
                properties:
                  designers:
                    type: array
                    items:
                      $ref: '#/components/schemas/Designer'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /seller/products:
    get:
      tags: [Seller]
      summary: List seller's products
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Products list
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Seller]
      summary: Create new product
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'

  /cart:
    get:
      tags: [Cart]
      summary: Get user cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cart data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Cart]
      summary: Add item to cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId]
              properties:
                productId:
                  type: string
                quantity:
                  type: integer
                  default: 1
                size:
                  type: string
                color:
                  type: string
      responses:
        '201':
          description: Item added to cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /health:
    get:
      tags: [Public]
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  timestamp:
                    type: string
                    format: date-time

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [customer, designer, seller, admin]
        username:
          type: string
        createdAt:
          type: string
          format: date-time

    Product:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: number
        discountPrice:
          type: number
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        images:
          type: array
          items:
            type: string
        mainImage:
          type: string
        stock:
          type: integer
        sizes:
          type: array
          items:
            type: string
        colors:
          type: array
          items:
            type: string
        material:
          type: string
        isApproved:
          type: boolean
        status:
          type: string
          enum: [draft, pending_review, published]
        createdAt:
          type: string
          format: date-time

    ProductInput:
      type: object
      required: [title, price, category]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
        price:
          type: number
          minimum: 0
        discountPrice:
          type: number
          minimum: 0
        category:
          type: string
          enum: [men, women, accessories]
        tags:
          type: array
          items:
            type: string
        stock:
          type: integer
          minimum: 0
        sizes:
          type: array
          items:
            type: string
        colors:
          type: array
          items:
            type: string
        material:
          type: string

    Designer:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        designerName:
          type: string
        username:
          type: string
        bio:
          type: string
        city:
          type: string
        country:
          type: string
        rating:
          type: number
        reviewCount:
          type: integer
        productCount:
          type: integer
        followerCount:
          type: integer
        specialties:
          type: array
          items:
            type: string

    Cart:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              title:
                type: string
              price:
                type: number
              quantity:
                type: integer
              size:
                type: string
              color:
                type: string
        total:
          type: number
        updatedAt:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        current:
          type: integer
        total:
          type: integer
        hasNext:
          type: boolean

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: array
                items:
                  type: string

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Access denied. No token provided.

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Product not found

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Internal server error

