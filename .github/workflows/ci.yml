name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci
      working-directory: .

    - name: Install backend dependencies
      run: npm ci
      working-directory: backend

    - name: Run frontend linting
      run: npm run lint
      working-directory: .

    - name: Build frontend
      run: npm run build
      working-directory: .
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5000' }}

    - name: Build backend (check syntax)
      run: node --check backend/server.js || echo "Backend syntax check skipped"
      working-directory: .

    - name: Run tests (if configured)
      run: npm test || echo "Tests not configured"
      continue-on-error: true

  backend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install backend dependencies
      run: npm ci
      working-directory: backend

    - name: Run backend tests
      run: npm test || echo "Backend tests not configured"
      working-directory: backend
      continue-on-error: true
